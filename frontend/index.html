<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bucket List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Left Panel - 40% -->
    <div class="left-panel">
      <div class="header-card">
        <h1>Bucket List</h1>
        <p class="subtitle">Things I want to do</p>
      </div>

      <div class="form-card">
        <div class="stats-row">
          <div class="stat-item">
            <span class="stat-label">Total</span>
            <span class="stat-value" id="totalCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Done</span>
            <span class="stat-value" id="completedCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Left</span>
            <span class="stat-value" id="remainingCount">0</span>
          </div>
        </div>

        <div class="form-section">
          <input 
            id="itemText" 
            type="text"
            placeholder="What do you want to achieve?"
            maxlength="200"
            autocomplete="off"
          />
          
          <textarea 
            id="itemNotes" 
            placeholder="Add notes or details (optional)..."
            maxlength="500"
          ></textarea>

          <div class="form-row">
            <select id="itemCategory">
              <option value="">Category</option>
              <option value="Travel">Travel</option>
              <option value="Career">Career</option>
              <option value="Learning">Learning</option>
              <option value="Adventure">Adventure</option>
              <option value="Health">Health</option>
              <option value="Fun">Fun</option>
              <option value="Food">Food</option>
              <option value="Bike">Bike</option>
              <option value="Games">Games</option>
              <option value="Personal">Personal</option>
              <option value="Other">Other</option>
            </select>

            <select id="itemPriority">
              <option value="">Priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>

            <input type="date" id="itemDate" />
          </div>

          <button class="btn-add" id="addBtn">Add to Bucket List</button>
        </div>
      </div>
    </div>

    <!-- Right Panel - 60% -->
    <div class="right-panel">
      <div class="list-card">
        <div class="list-header">
          <h2>My Items</h2>
        </div>
        <div class="list-scroll" id="listContainer">
          <div class="empty">No items yet â€” add one to get started</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
